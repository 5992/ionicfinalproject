<ion-header>
  <ion-navbar>
      <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]= "'assets/drinks-img/' + image"/>
    <ion-card-content>
      <ion-card-title>
        <b></b>
      </ion-card-title>
      <div text-center>
        <b>Drink ingredients</b><p></p><p></p>
        <div [innerHtml]="ingredients" ></div>
        <br>
        <b>How to mix</b>
        <br>{{howtomix}}
      </div>
      <br>
      <button ion-button full color="secondary" (click)="closeModal()">Back</button>
    </ion-card-content>
  </ion-card>
</ion-content>
