<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cocktails Recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <h1 text-center>The Collections</h1>
      </ion-item>
  <br>
  <ion-grid *ngFor="let drink of drinks; let i=index">
    <ion-row>
      <ion-col col-md-6 col-sm-6 col-12>
        <ion-card>
          <ion-card-header>
              <h3>{{drink.name}}</h3>
          </ion-card-header>
          <ion-card-content>
            <img [src]= "'assets/drinks-img/' + drink.image" (click)="openModal({title: drink.name, howtomix: drink.howtomix, image: drink.image, ingredients: drink.ingredients })">
          </ion-card-content>
