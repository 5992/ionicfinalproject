<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cocktails Recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngFor="let drink of drinksList; let i=index">
      <ion-item >
        <ion-thumbnail item-start>
          <img [src]= "'assets/drinks-img/' + drink.image">
        </ion-thumbnail>
        <h2>{{drink.name}}</h2>
        <p>Click View to see details</p>
        <button ion-button clear item-end (click)="launchModalListPage({title: drink.name, howtomix: drink.howtomix, image: drink.image, ingredients: drink.ingredients })">View</button>
      </ion-item>
  </ion-list>
</ion-content>
